<nav class="bg-gray-800 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <a
      [routerLink]="['/']"
      routerLinkActive="router-link-active"
      class="text-white text-lg font-bold hover:text-yellow-300"
      >Home</a
    >
    <ul class="hidden: md:flex space-x-6">
      <li>
        <a
          routerLink="/add-product"
          routerLinkActive="router-link-active"
          class="text-white hover:text-yellow-300"
          >Add Product</a
        >
      </li>
    </ul>

    <button (click)="toggleMobileMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>
  </div>

  <ul *ngIf="isMobileMenuOpen" class="md:hidden mt-4 space-y-2">
    <li>
      <a
        [routerLink]="['/']"
        routerLinkActive="text-yellow-300"
        class="block text-white hover:text-yellow-300"
        >Home</a
      >
      <a
        [routerLink]="['/add-product']"
        routerLinkActive="text-yellow-300"
        class="block text-white hover:text-yellow-300"
        >Add Product</a
      >
    </li>
  </ul>
</nav>
