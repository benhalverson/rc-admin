<div class="overflow-hidden transition-shadow duration-300 bg-white rounded-lg shadow-md hover:shadow-lg">
  <!-- Product Image -->
  <div class="relative w-full h-48">
    <img
      [src]="product().image"
      [alt]="product().name"
      class="object-cover object-center w-full h-full"
    />
    <div class="absolute px-2 py-1 bg-white rounded-md top-2 right-2 bg-opacity-90">
      <span class="text-sm font-semibold text-gray-700">{{ product().price | currency }}</span>
    </div>
  </div>

  <!-- Product Content -->
  <div class="p-4">
    <h3 class="mb-2 text-lg font-semibold text-gray-900 line-clamp-1">
      {{ product().name }}
    </h3>

    <p class="mb-3 text-sm text-gray-600 line-clamp-2">
      {{ product().description }}
    </p>

    <!-- Product Details -->
    <div class="flex items-center justify-between mb-3">
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
        {{ product().filamentType }}
      </span>
      <div class="flex items-center">
        <div
          class="w-4 h-4 mr-2 border border-gray-300 rounded-full"
          [style.background-color]="product().color"
          [title]="product().color"
        ></div>
        <span class="text-xs text-gray-500">{{ product().color }}</span>
      </div>
    </div>

    <!-- Action Button -->
    <a
      [routerLink]="['/product', product().id]"
      class="block w-full px-4 py-2 font-medium text-center text-white transition-colors duration-200 bg-blue-600 rounded-md hover:bg-blue-700"
    >
      View Details
    </a>
  </div>
</div>
