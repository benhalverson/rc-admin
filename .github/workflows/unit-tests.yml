name: unit-tests

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install system dependencies (libc++ runtime)
        run: |
          sudo apt-get update
          sudo apt-get install -y libc++1 libc++abi1 libc++-dev

      - name: Install dependencies
        env:
          CYPRESS_INSTALL_BINARY: '0'
        run: pnpm install --frozen-lockfile --no-optional

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run unit tests
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
          CI: 'true'
        run: pnpm test:ci
